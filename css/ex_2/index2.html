<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome to CSS</title>
        <style type="text/css">
        h1 {
            font-size: 4em;
            color: #FF0002;
        }
        p {
            font-size: 2em;
            color: #007F00;
        }
        div {
            font-size: 2em;
            color: #FFFF02;
        }
        a {
            font-size: 2em;
            color: #000000;

        }
        </style>
    </head>
    <body>
        <h1>Welcome to CSS</h1>
        <p style="color: #FFA502;">Use css to add visual styles to your document</p>
        <p>For example you can select all paragraphs</p>
        <P>and make them Green</P>
        <div>Or maybe you can select</div>
        <div style="color: #0000FF;">all the div elements</div>
        <div>and make them yellow</div>
        <a href="#">Even links</a>
        <a href="#">Can change</a>
        <a style="color: #FFFF02;" href="#">Their color</a>
    </body>
</html>
