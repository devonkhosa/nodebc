<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercise 5</title>
        <script>
        let number = window.prompt('Please input a number');
        if (isNaN(number)){
            window.alert('Sorry, that is not a valid number.');
        } else if (number%2===0) {
            window.alert(`${number} is an even number.`);
        } else {
            window.alert(`${number} is an odd number.`);
        }
        </script>
    </head>
    <body>
        <p>Welcome to exercise 5!</p>
    </body>
</html>
