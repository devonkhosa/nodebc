<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
        <fieldset>
        <legend>User Form</legend>
        <label for="username">Username</label>
        <input name="username" placeholder="username" size="30" maxlength="12" id="username">
        <label for="password">Password</label>
        <input name="password" placeholder="password" size="30" maxlength="8">
        <label>Select your favourite superhero</label>
        <input type="radio" name="Superman" value="true">
        <label>Superman</label>
        <input type="radio" name="Batman" value="true" checked>
        <label>Batman</label>
        <input type="radio" name="Wonder Woman" value="true">
        <label>Wonder Woman</label>
        <input type="radio" name="Flash" value="true">
        <label>Flash</label>
        <input type="radio" name="Hulk" value="true">
        <label>Hulk</label>
        <br>
        <br>
        <label>Select your favourites!!!</label>
        <input type="checkbox" value="true" name="Fifa" checked>
        <label>Fifa</label>
        <input type="checkbox" value="true" name="NHL">
        <label>NHL</label>
        <input type="checkbox" value="true" name="Resident Evil">
        <label>Resident Evil</label>
        <input type="checkbox" value="true" name="Uncharted">
        <label>Uncharted</label>
        <input type="hidden" name="userid" value="2300">
        <input type="image" name="login" src="img/button.png" width="200" height="50">
        </fieldset>
        </form>
        
    </body>
</html>
